<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f4f4f9; color: #333; margin: 0; padding: 20px;
            display: flex; justify-content: center;
        }
        .container {
            width: 100%; max-width: 600px; background: #fff; padding: 30px;
            border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; color: #4a4a4a; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input[type="text"] {
            padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;
        }
        button {
            padding: 12px; background-color: #28a745; color: white; border: none;
            border-radius: 5px; font-size: 16px; cursor: pointer;
        }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Tarefa</h1>

        <form action="{{ url_for('processaredicao') }}" method="POST">
            
            <input type="hidden" name="id" value="{{ tarefa.id }}">

            <label for="titulo-novo">Novo Título:</label>
            <input type="text" id="titulo-novo" name="titulo-novo" value="{{ tarefa.titulo }}" required>

            <label for="data-nova">Nova Data:</label>
            <input type="text" id="data-nova" name="data-nova" value="{{ tarefa.data }}" required>

            <button type="submit">Guardar Alterações</button>
        </form>
    </div>
</body>
</html>
