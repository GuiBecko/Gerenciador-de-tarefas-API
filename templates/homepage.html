<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #4a4a4a;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"], input[type="date"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li span {
            font-weight: 500;
        }
        .link {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        a {
            color: white;
            padding: 10px;
            text-decoration: none;
            background-color: #007bff;
            border-radius: 6px;
        }
    </style>
</head>
<body>

     <div class="container">
        <h1>Minha Lista de Tarefas</h1>

        
        <form action="/criartarefa" method="POST">
            <h2>Adicionar Nova Tarefa</h2>
            <label for="titulo">Título da Tarefa:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="data">Data de Conclusão:</label>
            <input type="text" id="data" name="data" placeholder="Ex: 27/07/2025" required>
            
            <button type="submit">Adicionar Tarefa</button>

            <div class="link">
                <a href="{{url_for('pegartarefas')}}">Ver tarefas salvas</a>
            </div>
        </form>

        
    </div>
</body>
</html>
